name: goshare tag and release

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: Custom release tag
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set tag
        run: |
          if [[ "${{ inputs.release_tag }}" == "" ]]; then
            today=$(printf '%(%Y-%m-%d)T\n' -1)
            echo $today
            echo "Tag for release is ${today}"
            echo "tag=${today}" >> ${GITHUB_ENV}
         else
            echo "Tag for release is ${{ inputs.release_tag }}"
            echo "tag=${{ inputs.release_tag }}" >> ${GITHUB_ENV}         
         fi
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.20
      - name: Install task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d
      - name: Install dependencies
        run: |
          export PATH=$PWD/bin:$PATH
          task install
          task build
          task run
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: goshare ${{ env.tag }}
          tag_name: ${{ env.tag }}
          body: "goshare release ${{ env.tag }}"
          files: |
            bin/server
            bin/client
        env:
          GITHUB_REPOSITORY: converged-computing/goshare
